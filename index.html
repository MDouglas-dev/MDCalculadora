<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCalculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <main>
        <div id="container">
            <header class="display">
                <div class="calculo">1 + 1</div>
                <div class="operacao">
                    <img class="icon-operacao" src="./assets/Equals.png" alt="">
                    <div class="result">2</div>
                </div>
            </header>

            <section class="botoes">
                <button class="ce">CE</button>
                <button>C</button>
                <button><img src="./assets/Percent.png" alt=""></button>
                <button class="op"><img src="./assets/Divide.png" alt=""></button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op"><img src="./assets/mult.png" alt=""></button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op"><img src="./assets/Minus.png" alt=""></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op"><img src="./assets/Plus.png" alt=""></button>
                <button><img src="./assets/PlusMinus.png" alt=""></button>
                <button>0</button>
                <button>,</button>
                <button class="op"><img src="./assets/Equals.png" alt=""></button>
            </section>
        </div>
    </main>
</body>
</html>
