<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCalculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <header class="display">
                <div class="calculo">1 + 1</div>
                <div class="icon-operacao">
                    <img src="./assets/Equals.png" alt="">
                </div>
                <div class="result">2</div>
            </header>

            <section class="botoes">
                <button>CE</button>
                <button>C</button>
                <button><img src="./assets/Percent.png" alt=""></button>
                <button><img src="./assets/Divide.png" alt=""></button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><img src="./assets/mult.png" alt=""></button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button><img src="./assets/Minus.png" alt=""></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button><img src="./assets/Plus.png" alt=""></button>
                <button><img src="./assets/PlusMinus.png" alt=""></button>
                <button>0</button>
                <button>,</button>
                <button><img src="./assets/Equals.png" alt=""></button>
            </section>
        </div>
    </main>
</body>
</html>
